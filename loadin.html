<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading...</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: "Arial", sans-serif;
      }

      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
        color: #fff;
      }

      .loader {
        display: flex;
        gap: 15px;
      }

      .loader span {
        width: 20px;
        height: 20px;
        background-color: #fff;
        border-radius: 50%;
        animation: bounce 1s infinite ease-in-out;
      }

      .loader span:nth-child(1) {
        animation-delay: 0s;
      }
      .loader span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .loader span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }

      #preloader h2 {
        margin-top: 20px;
        font-size: 1.5rem;
        letter-spacing: 1px;
      }

      .fade-out {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.8s ease, visibility 0.8s ease;
      }
    </style>
  </head>
  <body>
    <div id="preloader">
      <div class="loader">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <h2>Loading JBOY...</h2>
    </div>

    <script>
      setTimeout(() => {
        window.location.href = "/protofolio.html";
      }, 5000); // 60 seconds
    </script>
  </body>
</html>
